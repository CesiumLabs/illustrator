name: Documentation
on:
  push:
    branches:
      - 'main'
    tags:
      - '*'
jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ‘€ Checkout repository
        uses: actions/checkout@v2

      - name: ðŸ“¥ Install Node.js
        uses: actions/setup-node@master
        with:
          node-version: 18

      - name: ðŸ“¥ Install dependencies
        run: yarn install --immutable --immutable-cache --check-cache

      - name: ðŸ“ƒ Run Docs Generator
        run: yarn run docs

      - name: ðŸ¦˜ Clone git repo
        run: |
          git clone https://github.com/CesiumLabs/illustrator.js.git out
          cd out
          git checkout docs
          mv ../docs/docs.json ${{ github.ref }}.json

      - name: âœ… Git commit changes
        run: |
          git config --local user.email "103743930+CesiumLabsBot@users.noreply.github.com"
          git config --local user.name "CesiumLabsBot"
          git add .
          git commit -m "ðŸš€ Build documentation"
      - name: ðŸš€ Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.CESIUM_BOT_TOKEN }}
          branch: docs